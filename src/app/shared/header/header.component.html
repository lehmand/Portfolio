<header>
  <div class="content">
    <div class="header-logo">
      <a [routerLink]="['/']"><h1>[ D L ]</h1></a>
    </div>
    <div class="right-side">
      <div class="switch-container">
        <label class="switch" *ngIf="isMenuOpen">
          <input type="checkbox" [checked]="lang.german$ | async" (click)="lang.toggleLanguage()" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="burger-menu" (click)="toggleMenu()">
        <img [src]="currentImage" alt="" />
      </div>
    </div>
  </div>
</header>
<app-menu
  *ngIf="isMenuOpen"
  [@slideUpDown]
  (linkClicked)="toggleMenu()"
></app-menu>
