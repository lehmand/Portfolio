<section class="about-me" id="about-me">
  <h1> {{translations.header}} </h1>
  <div class="description">
    <div class="text">
      <p> {{translations.subText}} </p>
      <div class="location">
        <img src="/assets/icons/house.png" alt="" />
        <p> {{translations.info1}} </p>
      </div>
      <div class="optional">
        <img src="/assets/icons/laptop.png" alt="" />
        <p> {{translations.info2}} </p>
      </div>
      <div class="button">
        <a href="#contact"> {{translations.button}} </a>
      </div>
    </div>
    <div class="img">
      <img class="profile-img" src="/assets/img/profile.jpg" alt="" />
    </div>
  </div>
</section>
<div class="arrow">
  <img (mouseenter)="toggleAnimation()" (mouseleave)="resetAnimation()" [src]="currentImage" alt="" />
</div>
