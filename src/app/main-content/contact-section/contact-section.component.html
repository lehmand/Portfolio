<section class="contact">
  <div class="background">
    <h1>Say Hi!</h1>
  <div class="form-container">
    <div class="form-header">
      <h2>Want to discuss a new project?</h2>
      <h3>Say hello! let's discuss your ideas and make it happen</h3>
    </div>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
      <div class="form-row">
        <img *ngIf="name.invalid && name.touched" src="/assets/icons/error.png" class="error" alt="" />
        <img *ngIf="name.valid && name.touched" src="/assets/icons/valid.png" class="valid" alt="" />
        <input
          type="text"
          id="name"
          name="name"
          required
          minlength="4"
          #name="ngModel"
          class="form-control"
          [(ngModel)]="contact.name"
          (blur)="onBlur(name)"
        />
        <label class="name" for="name">Your name</label>
    </div>
    <div class="error-message" *ngIf="name.invalid && name.touched" [@slide]>
      <p>Please enter a your name.</p>
    </div>
      <div class="form-row">
        <img *ngIf="email.invalid && email.touched" src="/assets/icons/error.png" class="error" alt="" />
        <img *ngIf="email.valid && email.touched" src="/assets/icons/valid.png" class="valid" alt="" />
        <input
          type="email"
          id="email"
          name="email"
          required
          pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
          #email="ngModel"
          class="form-control"
          [(ngModel)]="contact.email"
          (blur)="onBlur(email)"
        />
        
        <label class="email" for="email">Your email</label>
      </div>
      <div class="error-message" *ngIf="email.invalid && email.touched" [@slide]>
        <p>Please enter a your email.</p>
      </div>
      <div class="form-row" id="contact">
        <img *ngIf="message.invalid && message.touched" src="/assets/icons/error.png" class="error" alt="" />
        <img *ngIf="message.valid && message.touched" src="/assets/icons/valid.png" class="valid" alt="" />
        <textarea
          name="message"
          rows="10"
          id="textarea"
          required
          #message="ngModel"
          class="form-control"
          minlength="50"
          [(ngModel)]="contact.message"
          (blur)="onBlur(message)"
        ></textarea>
        <label class="message" for="textarea">Your message</label>
      </div>
      <div class="error-message" *ngIf="message.invalid && message.touched" [@slide]>
        <p>Please enter a your message (Minimum length 50).</p>
      </div>
      <div class="checkbox-row">
        <input 
        type="checkbox"
        name="checkbox"
        id="checkbox"
        #checkbox="ngModel"
        [(ngModel)]="isChecked"
        [checked]="isChecked"
        required
        (click)="toggleCheck()"
        >
        <label for="checkbox" class="custom-checkbox" [class.checked]="isChecked"></label>
        <label for="checkbox" class="privacy">I've read the <a href="imprint">privacy policy</a> and agree to the processing of my data as outlined</label>
      </div>
      <div class="error-message" *ngIf="checkbox.invalid && checkbox.touched" [@slide]>
        <p>Please accept the privacy policy.</p>
      </div>
      <div *ngIf="submitMessage" class="submit-message-container" [@slide]>
        <div class="submit-message">
          <p> {{submitMessage}} </p>
        </div>
      </div>
      <div class="button-container">
        <button class="button-desktop" type="submit" [disabled]="contactForm.invalid">Send message</button>
        <button class="button-mobile" type="submit" [disabled]="contactForm.invalid">{{ mobileButton }}</button>
      </div>
    </form>
  </div>
  <a href="#top"><img class="top-arrow" src="/assets/img/arrow-up.png" alt=""></a>
  </div>
</section>
